<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
    <style>
        *{ margin: 0; padding: 0; }
        body{ margin: 50px; }
    </style>
</head>
<body>
    <div id="app">
        <button type="button" v-on:click="updateCount">Submit {{ count }}</button>
    </div>

    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            methods: {
                updateCount: function(){
                    this.count++;
                }
            }
        });
    </script>
</body>
</html>
