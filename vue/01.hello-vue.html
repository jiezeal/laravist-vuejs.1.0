<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: "Hello Vue!"
            }
        });
    </script>
</body>
</html>
