<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
    <style>
        *{ margin: 0; padding: 0; }
        body{ margin: 50px; }
    </style>
</head>
<body>
<div id="app">
    <form action="demo.html" v-on:submit="submitForm">
        <button type="submit">Submit</button>
    </form>
</div>

<script src="vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            submitForm: function(e){
                alert('app');
                e.preventDefault();
            }
        }
    });
</script>
</body>
</html>
