<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue js</title>
    <style>
        *{ margin: 0; padding: 0; }
        body{ margin: 50px; }
        button{ border: none; padding: 5px; color: #FFF; }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="task in tasks">{{ task }}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                tasks: [
                    'go to the movie',
                    'learn vue js in action',
                    'go to the shop'
                ]
            }
        });
    </script>
</body>
</html>
